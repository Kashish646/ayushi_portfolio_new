<!DOCTYPE html>

<head>
	<title>Wedding Portfolio</title>
	<style>
		body {
			background-color: #f9e7e7;
			font-family: Arial, sans-serif;
		}
		h1{
			font-family: 'Algerian','cursive';
		}
		.container {
            width:60dvh;
            height: 90dvh;
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
            .image-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                border: 10vh "solid-transparent" ; /* Set the border width and style */
                border-image-source: url("../static/photos/border.png"); /* Replace with the path to your border image */
                border-image-slice: 30; /* Set the slice value to match the dimensions of your border image */
                border-image-width: minmax(0, max-content); /* Make the border adjustable according to the image size */
                }

                .image {
                width: 80vh;
                flex: 1 0 45%; /* Set the image width to 20% of the container width */
                margin: 5%; /* Add some margin between the images */
                overflow: hidden; /* Hide any overflow from the image */
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			    transition: transform .3s;
            }

                .image img {
                width: 100%;
                height: auto;
                filter: grayscale(75%);
			    transition: filter .3s;
                }

</head>
